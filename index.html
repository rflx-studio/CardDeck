<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>♠ CardDeck</title>

	<style>
		html, body{
			margin:  0;
			padding:  0;
			background:  #001636;
			font-family:  sans-serif;
			color:  #fff;
			overflow:  hidden;
		}

		*{
			box-sizing:  border-box;
		}

		.content{
			position: absolute;
			top:  50%;
			left:  50%;
			transform:  translate(-50%, -50%);
			text-align:  center;
			width:  750px;
		}

		.hand{
			position: absolute;
			width:  80%;
			text-align:  center;
		}

		.hand.bottom{
			bottom:  0;
			left:  50%;
			transform:  translateX(-50%);
		}

		.hand.top{
			top:  0;
			left:  50%;
			transform:  translateX(-50%) rotate(180deg);
		}

		.card{
			width:  36px;
			height:  50px;
			border-radius:  7px;
			background:  #fff;
			position: relative;
			box-shadow:  0 0 25px rgba(0, 0, 0, 0.5);
			display:  inline-block;
			margin: 1rem -3px 1rem;
			transform-origin:  bottom center;
			cursor:  pointer;
			transform:  scale(1);
			transition:  transform 0.3s cubic-bezier(0.190, 1.000, 0.220, 1.000);
		}

		.card:hover{
			transform:  scale(1.3);
		}

		.card.red{
			color:  #f00;
		}

		.card.black{
			color:  #000;
		}

		.card .values{
			position: absolute;
			top:  50%;
			left:  50%;
			transform:  translate(-50%, -50%);
			font-size:  1rem;
			font-weight: bold;
			user-select: none;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1>CardDeck</h1>
		<p>A tool to create card game.</p>
	</div>
